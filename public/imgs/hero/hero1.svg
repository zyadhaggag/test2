<svg width="1920" height="800" viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#050507;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#010e20;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#0a3e8e;stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:#050507;stop-opacity:0" />
        </radialGradient>
        
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
        </linearGradient>
        
        <filter id="textDropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
            <feOffset dx="0" dy="5" result="offsetblur" />
            <feFlood flood-color="rgba(0,0,0,0.5)" flood-opacity="0.5" />
            <feComposite in2="offsetblur" operator="in" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        
        <filter id="pulseGlowEffect">
            <feGaussianBlur stdDeviation="30" />
        </filter>
        
        <filter id="blurLight"><feGaussianBlur stdDeviation="2" /></filter>
        <filter id="blurMedium"><feGaussianBlur stdDeviation="5" /></filter>
        
        <pattern id="gridPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 10 100 M 0 10 L 100 10" stroke="rgba(255,255,255,0.03)" stroke-width="0.5" fill="none" />
        </pattern>
        
        <symbol id="iconHeart" viewBox="0 0 100 100">
            <path d="M 50 15 C 60 5, 80 5, 90 15 S 90 45, 80 55 C 70 65, 50 85, 50 85 S 30 65, 20 55 C 10 45, 10 15, 20 15 S 40 5, 50 15" fill="#f84c56" />
        </symbol>
        <symbol id="iconController" viewBox="0 0 100 100">
            <path d="M 20 20 H 80 V 60 Q 80 80, 60 80 H 40 Q 20 80, 20 60 V 20 M 35 40 Q 35 45, 40 45 Q 45 45, 45 40 Q 45 35, 40 35 Q 35 35, 35 40 M 65 40 Q 65 45, 70 45 Q 75 45, 75 40 Q 75 35, 70 35 Q 65 35, 65 40 M 50 40 Q 50 42.5, 52.5 42.5 H 67.5 Q 70 42.5, 70 40 Q 70 37.5, 67.5 37.5 H 52.5 Q 50 37.5, 50 40" fill="currentColor" />
        </symbol>
        <symbol id="iconSword" viewBox="0 0 100 100">
            <path d="M 50 5 L 60 15 L 60 70 L 40 70 L 40 15 Z M 30 70 L 70 70 L 70 85 L 30 85 Z M 45 85 L 55 85 L 55 95 L 45 95 Z" fill="currentColor" />
        </symbol>
        <symbol id="iconShield" viewBox="0 0 100 100">
            <path d="M 20 10 H 80 V 50 Q 80 90, 50 90 Q 20 90, 20 50 V 10" fill="currentColor" />
        </symbol>
        <symbol id="iconMoney" viewBox="0 0 100 100">
            <rect x="10" y="20" width="80" height="40" rx="5" fill="currentColor" stroke="#fff" stroke-width="2" />
            <circle cx="50" cy="40" r="10" fill="#fff" />
            <rect x="20" y="70" width="60" height="20" rx="3" fill="currentColor" stroke="#fff" stroke-width="1.5" />
        </symbol>
    </defs>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@800&amp;display=swap');
        
        /* Main Title style */
        .main-title {
            font-family: 'Cairo', system-ui, sans-serif;
            font-size: 160px;
            font-weight: 800;
            fill: url(#textGradient);
            filter: url(#textDropShadow);
            text-anchor: middle;
            dominant-baseline: middle;
        }
        
        /* Light Sweep effect style on text */
        .light-sweep {
            mask: url(#textMask);
        }
        
        @keyframes sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Animation classes for floating icons */
        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }
        @keyframes floatFast {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(-5deg); }
        }
        @keyframes floatMedium {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        .float-1 { animation: floatSlow 6s ease-in-out infinite; }
        .float-2 { animation: floatFast 8s ease-in-out infinite; }
        .float-3 { animation: floatSlow 7s ease-in-out infinite reverse; }
        .float-4 { animation: floatMedium 5s ease-in-out infinite; }
        
        /* Pulsing Glow style behind the text */
        .pulsing-glow {
            filter: url(#pulseGlowEffect);
            animation: pulse 5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        /* White/Silver icons style */
        .icon-silver {
            color: #d1d9e6;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
        }
    </style>
    
    <rect width="100%" height="100%" fill="url(#bgGradient)" />
    <rect width="100%" height="100%" fill="url(#gridPattern)" />
    
    <circle cx="50%" cy="50%" r="40%" fill="url(#centerGlow)" class="pulsing-glow" />
    
    <rect width="100%" height="100%" fill="none" stroke="black" stroke-width="1" />
    <rect width="100%" height="100%" fill="transparent">
        <linearGradient id="vignetteLR" x1="0" y1="0.5" x2="1" y2="0.5">
            <stop offset="0%" style="stop-color:rgba(0,0,0,1)" />
            <stop offset="10%" style="stop-color:rgba(0,0,0,0)" />
            <stop offset="90%" style="stop-color:rgba(0,0,0,0)" />
            <stop offset="100%" style="stop-color:rgba(0,0,0,1)" />
        </linearGradient>
        <linearGradient id="vignetteTB" x1="0.5" y1="0" x2="0.5" y2="1">
            <stop offset="0%" style="stop-color:rgba(0,0,0,1)" />
            <stop offset="10%" style="stop-color:rgba(0,0,0,0)" />
            <stop offset="90%" style="stop-color:rgba(0,0,0,0)" />
            <stop offset="100%" style="stop-color:rgba(0,0,0,1)" />
        </linearGradient>
        <rect width="100%" height="100%" fill="url(#vignetteLR)" />
        <rect width="100%" height="100%" fill="url(#vignetteTB)" />
    </rect>
    
    <g class="float-1 icon-silver">
        <use xlink:href="#iconHeart" x="300" y="200" width="80" height="80" />
        <use xlink:href="#iconController" x="1500" y="150" width="100" height="100" />
        <use xlink:href="#iconMoney" x="400" y="600" width="70" height="70" />
        <use xlink:href="#iconSword" x="1400" y="550" width="90" height="90" />
    </g>
    
    <g class="float-2 icon-silver" filter="url(#blurLight)">
        <use xlink:href="#iconController" x="550" y="300" width="60" height="60" />
        <use xlink:href="#iconShield" x="1250" y="250" width="80" height="80" />
        <use xlink:href="#iconHeart" x="1600" y="650" width="50" height="50" />
        <use xlink:href="#iconMoney" x="200" y="450" width="40" height="40" />
    </g>
    
    <g class="float-3 icon-silver" filter="url(#blurMedium)">
        <use xlink:href="#iconShield" x="700" y="600" width="40" height="40" />
        <use xlink:href="#iconSword" x="1000" y="100" width="30" height="30" />
        <use xlink:href="#iconHeart" x="850" y="400" width="20" height="20" />
        <circle cx="350" cy="150" r="3" fill="#fff" />
        <circle cx="1550" cy="200" r="2.5" fill="#fff" />
        <circle cx="600" cy="650" r="4" fill="#fff" />
        <circle cx="1300" cy="500" r="2" fill="#fff" />
    </g>
    
    <g class="float-4 icon-silver">
        <use xlink:href="#iconMoney" x="1100" y="700" width="60" height="60" />
        <use xlink:href="#iconHeart" x="250" y="750" width="30" height="30" />
        <use xlink:href="#iconShield" x="1450" y="380" width="70" height="70" />
    </g>
    
    <g class="icon-silver float-3">
        <path d="M 1700 300 L 1710 310 L 1700 320" stroke="#fff" stroke-width="2" fill="none" />
        <path d="M 100 250 L 90 260 L 100 270" stroke="#fff" stroke-width="2" fill="none" />
        <polygon points="450,120 470,140 430,140" fill="currentColor" opacity="0.4" />
        <rect x="1350" y="650" width="30" height="30" fill="currentColor" opacity="0.3" transform="rotate(45)" />
    </g>
    
    <g filter="url(#textDropShadow)">
        <text x="50%" y="50%" class="main-title">حياكم الله</text>
    </g>
    
    <g class="light-sweep">
        <rect x="650" y="300" width="600" height="200" fill="transparent">
            <animateTransform attributeName="transform" type="translate" from="-600,0" to="600,0" dur="3s" repeatCount="indefinite" />
            <linearGradient id="sweepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0)" />
                <stop offset="50%" style="stop-color:rgba(255,255,255,0.4)" />
                <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
            </linearGradient>
            <rect width="100%" height="100%" fill="url(#sweepGradient)" />
        </rect>
    </g>
    
    <mask id="textMask">
        <text x="50%" y="50%" class="main-title" fill="#fff">حياكم الله</text>
    </mask>
</svg>